{% extends 'main.html' %}

{% block content %}
  <h1>Products</h1>
  <a href="{% url 'markets:product_add' %}">Create a new product</a>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      {% for product in product %}
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>
            <a href="{% url 'markets:product_update' product.id %}">Edit</a>
            <form method="post" action="{% url 'markets:product_delete' product.id %}">
                {% csrf_token %}
                <button type="submit">Delete</button>
              </form>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="5">No orders found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
