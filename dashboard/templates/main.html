{% load static %}


<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gadget.kg{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        color: #333;
        background-color: #f2f2f2;
      }
      .nav-link {
        font-weight: bold;
      }
      header {
        background-color: #fff;
      }
      header svg {
        fill: #007bff;
      }
    </style>
</head>
<body>
  <header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-2 mb-md-0 text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      <span class="fs-4">Gadget.kg</span>
    </a>
<ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
  <li><a href="{% url 'dashboard:main'  %}" class="nav-link px-2 link-dark">Главная</a></li>
  <li><a href="{% url 'dashboard:customer'  %}" class="nav-link px-2 link-dark">Клиенты</a></li>
  <li><a href="{% url 'dashboard:employee'  %}" class="nav-link px-2 link-dark">Сотрудники</a></li>
  <li><a href="{% url 'dashboard:order'  %}" class="nav-link px-2 link-dark">Заказы</a></li>
  <li><a href="{% url 'markets:location'  %}" class="nav-link px-2 link-dark">Местоположение</a></li>
  <li><a href="{% url 'markets:product'  %}" class="nav-link px-2 link-dark">Товары</a></li>
</ul>

<div class="col-md-3 text-end">
</div>
  </header>
  <main class="container">
    {% block content %}
    {% endblock  %}
